<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>NASA++</title>
</head>
<body>
    <img src="https://graffica.info/wp-content/uploads/2017/08/LogoNasaSpotB-1200x900.jpg" alt="Logo NASA">

    <section class="login-container">

        <form id="form">
            <h2>Inicio de sección</h2>
            <p>Inicia sesión en tu cuenta, si no tienes una recibirás idicaciones para crearla</p>

            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password: </label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar Sesion</button>


        </form>

    </section>
</body>
</html>
